<template name="diffs">
	<div class="diffs">
		{{#each list}}
			{{>diff}}
		{{/each}}
	</div>
</template>

<template name="diff">
	<div class="diff">
		<div class="diff-head">
			<i class="glyphicon {{#if expanded}}glyphicon-chevron-down{{else}}glyphicon-chevron-right{{/if}} pull-left btn-expand"/>
			<span class="file">{{to}}</span>
		</div>
		{{#if expanded}}
		{{>diffview}}
		{{/if}}
	</div>
</template>
