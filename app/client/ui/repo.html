<template name="repo">
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="/" title="GitoZavr" data-toggle="tooltip" data-placement="bottom">GitoZavr</a>
			<span class="navbar-brand">/{{name}}</span>
		</div>

		<div class="collapse navbar-collapse">

			{{>search}}

			<form class="navbar-form navbar-right">
				<div class="form-group">
					<button type="button" class="btn btn-default btn-sync" title="Sync" data-toggle="tooltip" data-placement="bottom">
						<i class="glyphicon glyphicon-refresh"></i> sync
					</button>
				</div>
			</form>

		</div>
	</nav>

	<!-- first column: uncommitted changes + history -->
	<!-- second column: diff view per files -->
	<div class="row" style="padding: 8px">
		<div class="col-md-4">
			{{>citool}}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">History</h1>
				</div>
				<div class="panel-body">
					{{#each commits}}
						{{>commit}}
					{{/each}}
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">Changes</h1>
				</div>
				<div class="panel-body">
					{{>diffs}}
				</div>
			</div>
		</div>
	</div>
</template>
