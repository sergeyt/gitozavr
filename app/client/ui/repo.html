<template name="repo">
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="/" title="Back" data-toggle="tooltip" data-placement="bottom">Back</a>
		</div>

		<div class="collapse navbar-collapse">
			<form class="navbar-form navbar-left">
				<div class="form-group">
					<button type="button" class="btn btn-default btn-sync" title="Sync" data-toggle="tooltip" data-placement="bottom">
						<i class="glyphicon glyphicon-refresh"></i>
					</button>
				</div>
			</form>

			{{>search}}
		</div>
	</nav>

	<!-- TODO two columns -->
	<!-- first column: uncommitted changes + history -->
	<!-- second column: diff view per files -->
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">History</h1>
				</div>
				<div class="panel-body">
					{{#each commits}}
						{{>commit}}
					{{/each}}
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">Diffs</h1>
				</div>
				<div class="panel-body">
				</div>
			</div>
		</div>
	</div>
</template>

<template name="commit">
	<div class="commit">
		<img src="{{gravatar author.email 40}}" class="avatar pull-left"/>
		<div>
			<div>
				<span class="date pull-right">{{timeago date}}</span>
				<span class="author">{{author.name}}</span>
			</div>
			<div class="message">{{message}}</div>
		</div>
	</div>
</template>
