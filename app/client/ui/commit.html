<template name="commit">
	<div class="commit {{css}}">
		<img src="{{gravatar author.email 40}}" class="avatar pull-left"/>
		<div>
			<div>
				<span class="date pull-right">{{timeago date}}</span>
				<span class="author">{{author.name}}</span>
			</div>
			<div class="message">{{message}}</div>
		</div>
	</div>
</template>
